version: 2.1
jobs:
  build:
    docker:
      - image: 'circleci/openjdk:latest' # the primary container, where your job's commands are run
        environment:
          DB_DRIVER: com.mysql.jdbc.Driver
          DB_URL: jdbc:mysql://localhost:3306/stocks?useSSL=false&serverTimezone=EST
      - image: 'circleci/mysql:latest'
        environment:
          MYSQL_DATABASE: stocks
          MYSQL_USER: monty
          MYSQL_PASSWORD: some_pass
          MYSQL_DRIVER: com.mysql.jdbc.Driver
          DB_URL: jdbc:mysql://localhost:3306/stocks?useSSL=false&serverTimezone=EST
          MYSQL_ALLOW_EMPTY_PASSWORD: yes
          MYSQL_ROOT_PASSWORD: ''
    steps:
      - checkout # check out the code in the project directory
      - run: echo "hello cruel world" # run the `echo` command 
      - run: 
          name: Install MySQL CLI;
          command: |
            sudo apt-get install default-mysql-client
            mysql -h 127.0.0.1 -u monty -psome_pass stocks < path: src/main/sql/stocks_db_initialization.sql
      - run: mvn test
      - store_test_results:
          path: target/surefire-reports
      - store_artifacts:
          path: target/my-reports
